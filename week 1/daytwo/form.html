<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html form</title>
  </head>
  <body>
    <form>
      <label for="name">enter your name </label><br />
      <input type="text" name="name" id="name" placeholder="enter your name " />
      <input
        type="password"
        name="password"
        placeholder="enter your password"
      />
      <input
        type="email"
        inputmode="email"
        name="email"
        placeholder="enter email"
      />
      <input type="number" name="age" placeholder="enter age" />
      <input type="date" name="date" required />
      <input type="file" name="image" />
      <input type="file" name="image" accept="image/*" />
      <input type="file" name="image" accept="video/mp4" />
      <input type="datetime-local" />
      <input type="range" name="range" step="10" />
      <input type="checkbox" name="checkbox" id="" />cash
      <input type="radio" name="radio" value="male" />male
      <input type="radio" name="radio" value="female" />female
      <button>submit</button>

      <input type="text" placeholder="select from the list" list="cars" />
      <datalist id="cars">
        <option value="benz">benz</option>
        <option value="bmw">bmw</option>
        <option value="ford">ford</option></datalist
      ><br /><br />

      <select name="cars">
        <option value="benz">benz</option>
        <option value="bmw">bmw</option>
        <option value="ford">ford</option>
      </select>
    </form>
  </body>
</html>
