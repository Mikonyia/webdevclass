    <figure>
      <img src="./window.jpg" alt="dancer" />
      <caption>
        photo by michael
      </caption>
    </figure>

    <picture>
      <source media="(max-width:500px)" srcset="./window.jpg" sizes="300" />

      <img
        src="./nodejs.jpg"
        alt="node js image"
        width="300px"
        height="300px"
      />
      <br />
    </picture>

    <picture>
      <source srcset="./window.jpg" media="(max-width:500px)" />
    </picture>
